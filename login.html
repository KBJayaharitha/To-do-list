<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="d-flex justify-content-center mt-5">
        <div class="card shadow p-5 pt-0 m-5 bg-body rounded" style="width: 60em">
          <div class="card-body">
            <div class="text-center fs-2 my-3 fw-bold text-success">Register</div>
            <form action="">
              <label for="name" class="form-label m-2 fs-5">User Name:</label>
              <input type="text" class="form-control m-2" id="name" />
              <label for="mail" class="form-label m-2 fs-5">Email:</label>
              <input type="email" class="form-control m-2" id="mail" />
              <label for="number" class="form-label m-2 fs-5">Mobile Number:</label>
              <input type="number" class="form-control m-2" id="number" />
              <label for="password" class="form-label m-2 fs-5">Password:</label>
              <input type="password" class="form-control m-2" id="password" />
              <div class="d-flex justify-content-center">
                <a href="./form.html" class="btn btn-lg btn-success">Register</a>
              </div>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
